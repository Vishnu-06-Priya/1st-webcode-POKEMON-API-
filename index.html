<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pokemon API Assignment</title>
        <link rel="stylesheet" href="styles.css"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
        <script src="script.js"> </script>
    </head>

    <body>
        <div class="PokemonImgs">

        </div>

        <div class="Pokedex_copy"></div>

        <div class="Pokedex">
            
            <div class='trapFlipped'>
                <div class='rectangle topborder'></div>
            </div> 
            
            <div class='trapFlipped_inner'>
                <div class='rectangle_inner topborder'></div>
            </div> 

            <div class="MainLightBG">
                    <div class="MainLight">
                            <div class="MainLightShine">
                                    <div class="MainLightShiner"></div>
                            </div>
                    </div>
            </div>

            <div class="redlight">
                    <div class="redlight_inner"></div>
            </div>
            <div class="yellowlight">
                    <div class="yellowlight_inner"></div>
            </div>
            <div class="greenlight">
                    <div class="greenlight_inner"></div>
            </div>
            
            <div class="PokedexDisplay">
                <h3 id="PokemonName">ivysaur</h3>
                <img class="PokedexImg" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/2.png">
                <h3>Types:</h3>
                <ul class="PokedexList">
                    <li>Grass</li>
                    <li>Earth</li>
                </ul>
                <h3>Height:</h3>
                <span id="PokedexHeight">5</span>
                <h3>Weight:</h3>
                <span id="PokedexWeight">60</span>
            </div>

            <div class="depthbarLeft"></div>

            <div class="AnalogStick">
                    <div class="AnalogStick_inner"></div>
            </div>

            <div class="depthbarBottom"></div>
            <div class="depthbarRight"></div>

            <div class="longlight red"></div>
            <div class="longlight blue"></div>

            <div class="dpad">
                <div class='vert'></div>
                <div class="horz"></div>
            </div>

            <div class="dpad_copy">
                    <div class='vert'></div>
                    <div class="horz"></div>
            </div>

            <div class="greenbutton"></div>
        </div>
    </body>

</html>
